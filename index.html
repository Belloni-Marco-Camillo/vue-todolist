<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/6ab09c9efe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="main">
            <!-- add task -->
            <header>
                <div class="my-5 text-center">
                    <img height="100" src="https://hiringplatform.boolean.careers/images/logo.png" alt="">
                </div>


                <div class="row ">
                    <div class="offset-2 col-6">
                        <input type="text" class="form-control border  rounded-4" placeholder="Nuovo Todo" v-model="newTask" @keyup.enter="addTask">
                    </div>
                    <div class="col-2">
                        <button class="btn border rounded-4" @click="addTask">Aggiungi</button>
                    </div>
                </div>
            </header>

            <section>
                <div class="mt-5 bg-light p-5 rounded-4" v-if="tasks.length !== 0">
                    <ul>
                        <li class="row fs-5 border-bottom p-2" v-for="(task, index) in tasks" v-if="task.done != true">
                            <div class="col-10">
                                {{task.text}}
                            </div>
                            <div class="col-2">
                                <i class="fa-solid fa-xmark" @click="removeTask(index)"></i>
                                <i class="fa-solid fa-check" @click="doneTask(index)"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <p class="mt-5 bg-light p-5 rounded-4" v-else>
                    nothing to do!
                </p>
            </section>


            <div class="mt-5 bg-light p-5 rounded-4">
                <h2>Done</h2>
                <ul>
                    <li class="row fs-5 border-bottom p-2" v-for="(doneTask, index) in doneTasks" v-if="doneTasks.done = true">
                        <div class="col-10">
                            {{doneTask.text}}
                        </div>
                        <div class="col-2">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="mt-5 bg-light p-5 rounded-4">
                <h2>Trash</h2>
                <ul>
                    <li class="row fs-5 border-bottom p-2" v-for="(trashTask, index) in trashTasks" v-if="trashTasks.done = true">
                        <div class="col-10">
                            {{trashTask.text}}
                        </div>
                        <div class="col-2">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <script src="./assets/js/app.js"></script> -->
    <script src="./assets/js/second_app.js"></script>
</body>

</html>
